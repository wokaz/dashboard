<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            {{title}} <small></small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i> <a ui-sref="home.dashboard">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-gear"></i> Settings.
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-md-12">

        <h4>{{title}}</h4>

        <dl class="dl-horizontal">
            <dt>Sacco Name</dt>
            <dd><a href="#" editable-text="settings.description" e-label="SACCO Name">{{ settings.description || 'empty' }}</a></dd>
            <dt>Sacco Code</dt>
            <dd>{{ settings.code || 'empty' }}</dd>
            <dt>Percentage spendable</dt>
            <dd><a href="#" editable-number="settings.spendable" e-label="SACCO Name" onbeforesave="valSpendable($data)">{{ settings.spendable || 'empty' }} %</a></dd>
        </dl>
    </div>
</div>
