<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            {{title}} <small></small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i> <a ui-sref="home.dashboard">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-users"></i> Users.
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-md-12">

        <h4>
            {{title}}

            <button ng-click="getLoans()"><span class="fa fa-refresh"></span></button>
        </h4>

        <div>
            <table ng-table="tableParams" class="table table-bordered table-striped">
                <tr ng-repeat="row in $data">
                    <td data-title="'Names'">{{row.fullName}}</td>
                    <td data-title="'Phone Number'">{{row.phone}}</td>
                    <td data-title="'Role'">{{row.role}}</td>
                    <td data-title="'Loan'" >{{row.loan}}</td>
                    <td data-title="'Approved'">{{row.approved}}</td>
                    <td data-title="'Approve'">
                        <button class="btn btn-info" ng-click="approve(row);" ng-disabled="row.approved"><span class="fa fa-check"></span> Approve</button>
                    </td>
                </tr>
            </table>
        </div>

        <div class="alert alert-danger" ng-show="callFail">
            <strong>Error ! </strong> {{callError}}
        </div>

    </div>
</div>
